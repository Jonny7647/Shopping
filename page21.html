<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Iconscout CDN -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="./variables.css">
    <link rel="stylesheet" href="./common.css">
    <link rel="stylesheet" href="./page21.css">
</head>
<body>
    <header>
        <nav class="top-nav">
            <div class="logo-box">
                <div class="logo-img">
                    <img src="./atomic.png" alt="">
                </div>
                <div class="logo-title">
                    <h1>PRECYCLING</h1>
                </div>
            </div>
            <div class="btn-group">
                <a href="#search">
                    <i class="uil uil-search"></i>
                </a>
                <a href="#user">
                    <i class="uil uil-user-circle"></i>
                </a>
                <a href="#cart">
                    <i class="uil uil-shopping-cart-alt"></i>
                </a>
            </div>
        </nav>
    </header>
    <main>
        <section class="admin-menu">
            <div class="title">
                <h2>관리자 메뉴</h2>
            </div>
            <div class="btn-group">
                <div class="home-btn btn-box">
                    <a href="#home">
                        <i class="uil uil-house-user"></i>
                        <h2>Home</h2>
                    </a>
                </div>
                <div class="users-btn btn-box">
                    <a href="#users">
                        <i class="uil uil-users-alt"></i>
                        <h2>회원목록</h2>
                    </a>
                </div>
                <div class="announce-btn btn-box">
                    <a href="#announce">
                        <i class="uil uil-megaphone"></i>
                        <h2>공지사항</h2>
                    </a>
                </div>
                <div class="qna-btn btn-box">
                    <a href="#qna">
                        <i class="uil uil-comment-question"></i>
                        <h2>FAQ/QnA</h2>
                    </a>
                </div>
                <div class="sns-btn btn-box">
                    <a href="#sns">
                        <i class="uil uil-envelope"></i>
                        <h2>Email/SNS</h2>
                    </a>
                </div>
                <div class="policy-btn btn-box">
                    <a href="#policy">
                        <i class="uil uil-comment-alt-edit"></i>
                        <h2>운영방침설정</h2>
                    </a>
                </div>
            </div>
        </section>
        <div class="divider"></div>
        <section class="content-board">
            <h1>컨텐츠으으으으으</h1>
        </section>
    </main>
</body>
</html>
